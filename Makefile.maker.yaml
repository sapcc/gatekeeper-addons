# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/gatekeeper-addons

binaries:
  - name:        doop-analyzer
    fromPackage: ./doop-analyzer
    installTo:   bin/
  - name:        doop-api
    fromPackage: ./doop-api
    installTo:   bin/
  - name:        doop-image-checker
    fromPackage: ./doop-image-checker
    installTo:   bin/
  - name:        helm-manifest-generator
    fromPackage: ./helm-manifest-generator
    installTo:   bin/
  - name:        helm-manifest-parser
    fromPackage: ./helm-manifest-parser
    installTo:   bin/

dockerfile:
  enabled: true

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
