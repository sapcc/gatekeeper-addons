# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/gatekeeper-addons

binaries:
  - name:        doop-analyzer
    fromPackage: ./doop-analyzer
    installTo:   bin/
  - name:        doop-api
    fromPackage: ./doop-api
    installTo:   bin/
  - name:        doop-image-checker
    fromPackage: ./doop-image-checker
    installTo:   bin/
  - name:        helm-manifest-generator
    fromPackage: ./helm-manifest-generator
    installTo:   bin/
  - name:        helm-manifest-parser
    fromPackage: ./helm-manifest-parser
    installTo:   bin/

dockerfile:
  enabled: true

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
      - '*/fixtures/**/*.dat'
      - '*/fixtures/**/*.json'
      - '*/fixtures/**/*.yaml'
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0
